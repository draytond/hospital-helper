<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Hospital Helper</h1>
    <p class="lead">Patient requests</p>
  </div>
</header>
<div class="container">
  <h2>Hello {{staffMember.name}}!</h2>
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header">Your outstanding requests:</h3>
      <ul class="task-list">
        <li class="{{task.urgency}}" ng-repeat="task in tasks | filter: {to: user._id}">
          <h4 class="task-status">{{task.from.name}} in room {{task.from.room}} says:</h4>
          <p class="task-text">{{task.text}}</p>
          <p class="task-status">Urgency: {{task.urgency}}</p>
        </li>
      </ul>
    </div>
  </div>
</ul>
